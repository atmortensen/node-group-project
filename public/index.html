<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="mainCtrl">
<header>
    <h1> NODE GROUP PROJECT</h1>
</header>
<main>
    <div class="list-div">
        <ul class="listOfItems" ng-repeat="user in users">
            <img ng-src="{{user.img}}">
                <li>Name: {{user.name}}</li>
                <li>Address: {[user.address.street}},{{user.address.suite}}, {{user.address.city}}, {{user.address.zipcode}}</li>
                <li>Phone: {{user.phone}}</li>
                <li>Email: {{user.email}}</li>
                <li>Website: {{user.website}}</li>
                <li>Company: {{user.company.name}}</li>
            <button ng-click="deleteUser(user.id)" class="removeItem">Delete Item</button>
        </ul>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script src="app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
<script type="text/javascript" src="js/mainService.js"></script>
</body>
</html>
