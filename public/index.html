<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="mainCtrl">
<header>
    <h1> NODE GROUP PROJECT</h1>
</header>
<main>
    <div class="list-div">
        <ul class="listOfItems">
            <li class="lineItem" ng-repeat="user in users">
                <button ng-click="deleteUser(user.id)" class="removeItem">Delete Item</button>
            </li><br/>
        </ul>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
<script type="text/javascript" src="js/mainService.js"></script>
</body>
</html>
